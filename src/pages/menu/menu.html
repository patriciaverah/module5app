<!-- 
  Menu at the top-right part of the app.
  Navigation from one page to another.
-->
<ion-menu [content]="content">
    <ion-header>
  
      <ion-navbar>
        <ion-title>Menu</ion-title>
      </ion-navbar>
  
    </ion-header>
  
  
    <ion-content>
      <!-- Adding list -->
      <ion-list>
        
        <button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon" [color]="isActive(p)">
          </ion-icon>
          {{p.title}}
        </button>
      
        <button ion-item menuClose (click)="logoutClicked()">
          <ion-icon item-start [name]="remove-circle"> </ion-icon>
          Logout
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <!-- Navigation code -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"> </ion-nav>
